<section>
  <div class="flex flex-col items-center justify-center px-2 py-6 sm:p-4">
    <form
      #form="ngForm"
      (ngSubmit)="login(form)"
      class="w-full rounded-lg bg-slate-800 px-4 py-4 shadow sm:rounded-2xl sm:px-8 sm:py-8 md:w-2/3 xl:w-1/2"
    >
      <h2
        class="mb-4 mt-8 text-center text-4xl font-bold leading-10 text-white sm:font-semibold sm:leading-relaxed sm:tracking-normal md:mt-0 md:px-0 md:text-start"
      >
        Login to your
        <span
          class="bg-gradient-to-r from-orange-500 to-rose-600 bg-clip-text font-bold tracking-wide text-transparent"
        >
          account</span
        >
      </h2>
      <div class="relative mt-8">
        <button
          (click)="loginWithGoogle()"
          class="inline-flex w-full items-center justify-center space-x-4 rounded-full border border-slate-500/50 bg-slate-600/20 py-3 px-8 transition-colors hover:bg-slate-700"
        >
          <div>
            <img
              class="h-7 w-7"
              src="../../../../assets/images/google-logo.svg"
              alt="google"
            />
          </div>
          <span class="text-lg font-medium text-slate-400"
            >Login with google</span
          >
        </button>
      </div>
      <div class="my-4">
        <p
          class="bg-gradient-to-r from-orange-500 to-rose-500 bg-clip-text text-center text-xl font-medium uppercase tracking-wider text-transparent"
        >
          OR
        </p>
      </div>
      <div class="relative">
        <input
          id="email"
          class="peer w-full rounded-full border-slate-500 bg-transparent py-3 pl-8 pr-14 text-lg text-slate-100 placeholder:text-transparent focus:border-slate-600 focus:bg-slate-800/25 focus:ring-2 focus:ring-blue-400/20"
          type="email"
          placeholder="Email"
          autocomplete="off"
          name="email"
          ngModel
        />
        <label
          for="email"
          class="absolute left-8 top-0 -translate-y-1/2 cursor-text rounded-md bg-slate-800 px-2 text-sm tracking-wide text-slate-400 transition-transform duration-100 peer-placeholder-shown:translate-y-1/2 peer-placeholder-shown:px-0 peer-placeholder-shown:text-lg peer-focus:-translate-y-1/2 peer-focus:px-2 peer-focus:text-sm"
          >Email address</label
        >
        <span
          class="absolute right-2 top-1/2 -translate-y-1/2 rounded-full p-2 text-lg font-semibold text-slate-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.75 9v.906a2.25 2.25 0 01-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 001.183 1.981l6.478 3.488m8.839 2.51l-4.66-2.51m0 0l-1.023-.55a2.25 2.25 0 00-2.134 0l-1.022.55m0 0l-4.661 2.51m16.5 1.615a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V8.844a2.25 2.25 0 011.183-1.98l7.5-4.04a2.25 2.25 0 012.134 0l7.5 4.04a2.25 2.25 0 011.183 1.98V19.5z"
            />
          </svg>
        </span>
      </div>
      <div class="relative mt-8">
        <input
          id="password"
          class="peer w-full rounded-full border-slate-500 bg-transparent py-3 pl-8 pr-14 text-lg text-slate-100 placeholder:text-transparent focus:border-slate-600 focus:bg-slate-800/25 focus:ring-2 focus:ring-blue-400/20"
          type="password"
          placeholder="Password"
          autocomplete="off"
          name="password"
          ngModel
        />
        <label
          for="password"
          class="absolute left-8 top-0 -translate-y-1/2 cursor-text rounded-md bg-slate-800 px-2 text-sm tracking-wide text-slate-400 transition-transform duration-100 peer-placeholder-shown:translate-y-1/2 peer-placeholder-shown:px-0 peer-placeholder-shown:text-lg peer-focus:-translate-y-1/2 peer-focus:px-2 peer-focus:text-sm"
          >Password</label
        >
        <span
          class="absolute right-2 top-1/2 -translate-y-1/2 rounded-full p-2 text-lg font-semibold text-slate-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
            />
          </svg>
        </span>
      </div>
      <div class="relative mt-8">
        <button
          class="w-full rounded-full bg-gradient-to-r from-orange-500 to-rose-600 py-3 px-4 text-lg font-medium capitalize tracking-wider text-white shadow-sm transition-shadow hover:opacity-95 focus:shadow-xl focus:shadow-rose-500/20 active:opacity-90 sm:text-xl"
        >
          Login
        </button>
      </div>
      <div class="relative mt-8">
        <span class="text-base tracking-wide text-slate-400"
          >Don't have an account -
          <a
            [routerLink]="'/auth/create-account'"
            class="bg-gradient-to-r from-orange-500 to-rose-500 bg-clip-text font-bold text-transparent hover:from-rose-500 hover:to-orange-500"
            >Signup</a
          ></span
        >
      </div>
    </form>
  </div>
</section>
