<app-hero-section></app-hero-section>
<section class="bg-blue-900/20 py-4 px-2 sm:px-8">
  <div
    class="mx-auto flex flex-col items-center justify-center space-y-8 lg:w-4/5 lg:flex-row lg:space-x-8 lg:space-y-0"
  >
    <div
      class="flex h-32 w-64 shrink-0 flex-col justify-center rounded-lg border border-slate-800 px-4 py-8 transition-all duration-200 hover:border-blue-900/20 hover:bg-blue-900/30"
    >
      <img
        src="../../../assets/images/rapid-api.svg"
        alt="rapid-api"
        class="mx-auto w-40"
      />
    </div>
    <div
      class="flex h-32 w-64 shrink-0 flex-col flex-wrap justify-center rounded-lg border border-slate-800 px-4 py-8 transition-all duration-200 hover:border-blue-900/20 hover:bg-blue-900/30"
    >
      <img
        src="../../../assets/images/tailwind-css.svg"
        alt="tailwind-css"
        class="mx-auto w-20"
      />
    </div>
    <div
      class="flex h-32 w-64 shrink-0 flex-col flex-wrap justify-center rounded-lg border border-slate-800 px-4 py-8 transition-all duration-200 hover:border-blue-900/20 hover:bg-blue-900/30"
    >
      <img
        src="../../../assets/images/angular.svg"
        alt="angular"
        class="mx-auto w-20"
      />
    </div>
  </div>
</section>
<app-page-info
  *ngFor="let pageInfo of pageInfos; let isOdd = odd"
  [pageInfo]="pageInfo"
  [isOdd]="isOdd"
></app-page-info>
