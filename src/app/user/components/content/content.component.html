<div class="flex flex-wrap justify-center gap-6 lg:gap-8">
  <ng-container *ngFor="let item of content">
    <app-video-card *ngIf="item.id.videoId" [video]="item"></app-video-card>
    <app-channel-card
      *ngIf="item.id.channelId"
      [channel]="item"
    ></app-channel-card>
    <app-playlist-card
      *ngIf="item.id.playlistId"
      [playlist]="item"
    ></app-playlist-card>
  </ng-container>
</div>
