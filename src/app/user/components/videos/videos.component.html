<div class="flex flex-wrap justify-center gap-6 lg:gap-8">
  <ng-container *ngFor="let video of videos">
    <app-video-card *ngIf="video.id.videoId" [video]="video"></app-video-card>
    <app-channel-card
      *ngIf="video.id.channelId"
      [channel]="video"
    ></app-channel-card>
    <app-playlist-card
      *ngIf="video.id.playlistId"
      [playlist]="video"
    ></app-playlist-card>
  </ng-container>
</div>
