<header class="bg-slate-800 py-4 px-2 sm:px-8 border-b border-slate-800">
  <nav class="flex justify-between">
    <a [routerLink]="''" class="inline-flex items-end shrink-0"
      ><img
        class="w-12 h-12 mr-2"
        src="../../../assets/images/comet.svg"
        alt="comet"
    /></a>
    <div class="relative text-slate-500 w-3/4 md:w-1/3 lg:w-80">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 absolute top-2 left-3"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
        />
      </svg>
      <label for="search" class="sr-only">Search</label>
      <input
        id="search"
        class="bg-transparent border-slate-500 rounded-full pl-12 w-full focus:bg-slate-800/25 focus:ring-2 focus:ring-blue-400/20 focus:border-slate-600 text-slate-100"
        type="text"
        placeholder="Search..."
      />
    </div>
  </nav>
</header>
