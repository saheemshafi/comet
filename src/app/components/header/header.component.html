<header
  class="fixed z-10 w-full border-b border-slate-800 bg-slate-800 py-4 px-2 sm:px-8"
>
  <nav class="flex items-center justify-between">
    <div>
      <button
        [ngClass]="{ hidden: isHidden }"
        class="text-4xl text-slate-500 hover:text-slate-400 lg:hidden"
        (click)="sidebarService.toggleMenu()"
      >
        <i class="bx bx-menu-alt-left"></i>
      </button>
      <a
        [routerLink]="(authService.isLoggedIn | async) ? '/d' : ''"
        [ngClass]="{ hidden: !isHidden }"
        class="shrink-0 items-end md:inline-flex"
        ><img
          class="mr-2 h-12 w-12"
          src="../../../assets/images/comet.svg"
          alt="comet"
      /></a>
    </div>
    <form
      #form="ngForm"
      class="relative h-fit w-3/4 text-slate-500 md:w-1/3 lg:w-80"
      (ngSubmit)="search(form)"
    >
      <label for="search" class="sr-only">Search</label>
      <input
        id="search"
        class="w-full rounded-full border-slate-500 bg-transparent py-2 pl-4 text-slate-100 focus:border-slate-600 focus:bg-slate-800/25 focus:ring-2 focus:ring-blue-400/20"
        type="text"
        name="query"
        ngModel
        placeholder="Search..."
      />
      <button
        type="submit"
        class="absolute right-1 top-1/2 -translate-y-1/2 rounded-full bg-gradient-to-tr from-orange-500 to-rose-500 p-1.5 text-lg font-semibold text-white shadow-sm transition-shadow hover:opacity-95 focus:shadow-xl focus:shadow-rose-500/20 active:opacity-90"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
      </button>
    </form>
  </nav>
</header>
