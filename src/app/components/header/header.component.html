<header
  class="fixed z-10 w-full border-b border-slate-800 bg-slate-800 py-4 px-2 sm:px-8"
>
  <nav class="flex justify-between">
    <a [routerLink]="''" class="inline-flex shrink-0 items-end"
      ><img
        class="mr-2 h-12 w-12"
        src="../../../assets/images/comet.svg"
        alt="comet"
    /></a>
    <div class="relative w-3/4 text-slate-500 md:w-1/3 lg:w-80">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="absolute top-2 left-3 h-6 w-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
        />
      </svg>
      <label for="search" class="sr-only">Search</label>
      <input
        (keyup)="search($event)"
        id="search"
        class="w-full rounded-full border-slate-500 bg-transparent pl-12 text-slate-100 focus:border-slate-600 focus:bg-slate-800/25 focus:ring-2 focus:ring-blue-400/20"
        type="text"
        placeholder="Search..."
      />
    </div>
  </nav>
</header>
